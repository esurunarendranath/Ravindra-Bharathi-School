<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

 <style> 

 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }
  
  body {
    background: url('School.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    z-index: 1;
  }

  .form-container {
    width: 350px;
    padding: 30px;
    background-color: transparent;
    border-radius: 8px;
    box-shadow: 0px 4px 10px black;
    text-align: center;
    position: absolute;
    z-index: 2;
    display: none;
  }

  #login-radio:checked ~ #login-form,
  #register-radio:checked ~ #register-form,
  #forgot-radio:checked ~ #forgot-form {
    display: block;
  }

  .input-group {
    margin-bottom: 15px;
    text-align: left;
  }
  
  .input-group label {
    display: block;
    margin-bottom: 5px;
    color:rgb(5, 8, 20);
    font-size: 14px;
  }
  
  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgb(0, 0, 0);
    border-radius: 5px;
    font-size: 16px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background-color: rgb(48, 113, 218);
    border: 1px solid black;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: blue;
  }

  .extra-options {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }
  
  .extra-options label {
    color: rgb(221, 221, 233);
    cursor: pointer;
    text-decoration: underline;
    transition: color 0.3s ease;
  }
  
  .extra-options label:hover {
    color: rgb(19, 19, 208);
  }
  label{
    color: rgb(205, 191, 191)  ;
  }
  
  </style>
 
</head>
<body>
  <div class="overlay"></div>

  <input type="radio" name="form-toggle" id="login-radio" checked hidden>
  <input type="radio" name="form-toggle" id="register-radio" hidden>
  <input type="radio" name="form-toggle" id="forgot-radio" hidden>

  <div class="form-container" id="login-form">
    <h1>Login</h1>
    <form action="home.html">
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="extra-options">
        <label for="forgot-radio">Forgot Password?</label>
        <label for="register-radio">Create an account</label>
      </div>
    </form>
  </div>

  <div class="form-container" id="register-form">
    <h2>Create Account</h2>
    <form action="home.html">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter a new password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>
      <div class="input-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="extra-options">
        <label for="login-radio">Back to Login</label>
      </div>
    </form>
  </div>

  <div class="form-container" id="forgot-form">
    <h2>Forgot Password</h2>
    <form action="#!">
      <div class="input-group">
        <label for="forgot-email">Email</label>
        <input type="email" id="forgot-email" placeholder="Enter your registered email" required>
      </div>
      <button type="submit" class="btn">Reset Password</button>
      <div class="extra-options">
        <label for="login-radio">Back to Login</label>
      </div>
    </form>
  </div>

</body>
</html>
