<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
      
        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #6997c2;;

        }

        
        header {
            margin: 20px;
        }

        h1 {
            font-size: 2em;
            color: #0f0f0f;
        }

        
        .gallery {
            display:grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            margin: 5px;
            margin-right: 50px;
            margin-top: 20px;
            box-shadow: 0 2px 30px rgb(246, 244, 244);
        }

        .gallery-item {
            background-color:whitesmoke;
            height: 150px;
            border-radius: 10px;
        
        }
        .gallery-item:hover{
            transform: scale(1.2);
            transition: 1s;

        }

        
        
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>

    <section class="gallery">
        
        <div class="gallery-item"><img src="https://education.jnto.go.jp/cms/wp-content/uploads/2022/02/culture-festival-01.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://belladivadance.com/wp-content/uploads/2022/05/kids-bollywood2-1.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://i.ytimg.com/vi/jcXwqmys304/maxresdefault.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://1.bp.blogspot.com/-CYMjHWb1BRU/XfIrUhcB5yI/AAAAAAAAAMU/nyMhNw4uR1YCVZkGcA6gXv1MNq6siML1ACNcBGAsYHQ/s1600/Picture1.png" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://g9dance.com/wp-content/uploads/2022/06/image3.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://d2ostr1nawkjr.cloudfront.net/app/uploads/2022/11/26035227/engaging-students-in-schoolwide-cultural-events-OPT-768x583.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://www.rbschools.in/photo-gallery/2015-16/celebrations/images/picnic-day/nuzvid.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="http://i.dawn.com/primary/2014/10/5444b956a06b7.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://www.indembassysweden.gov.in/content/1652352675_11.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://shabiba.eu-central-1.linodeobjects.com/2017/12/13/787987.JPG" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://i.pinimg.com/736x/52/4c/a3/524ca3b4754750c48959467257d78135.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://www.edustoke.com/assets/uploads-new/ravindra-bharati-school-1493710181-2.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://www.indembassysweden.gov.in/content/1652352675_10.jpg" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://tse2.mm.bing.net/th?id=OIF.wTZV6gtvIb5Ai61%2fW0Ordw&pid=Api&P=0&h=180" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://tse1.mm.bing.net/th?id=OIF.28XCC8UTcl1i6sV2gYSyzA&pid=Api&P=0&h=180" height="150" width="300"></div>
        <div class="gallery-item"><img src="https://images.indianexpress.com/2018/08/india1.jpg" height="150" width="300"></div>
    </section>
</body>
</html>
